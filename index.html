<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGM | The Guitar Shop</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div>
         <!-- Navigation -->
    <header>
        <nav id="navbar" class="">
            <div class="nav-wrapper">
              <!-- Navbar Logo -->
              <div class="logo">
                <!-- Logo Placeholder -->
                <img width="200px" height="auto" src="/img/logo.png" alt="The Guitar Shop Company Logo">
              </div>        
              <!-- Navbar Links -->
              <ul id="menu">
                <li><a href="#home">Home</a></li><!--
             --><li><a href="#services">Services</a></li><!--
             --><li><a href="#about">About</a></li><!--
             --><li><a href="#contact">Contact</a></li>
              </ul>
            </div>
          </nav>     
          <!-- Menu Icon -->
          <div class="menuIcon">
            <span class="icon icon-bars"></span>
            <span class="icon icon-bars overlay"></span>
          </div>
          <div class="overlay-menu">
            <ul id="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
    </header>
    </div>
    <div>
        <main>
            <section>
                <div class="home-image" style="margin-top: 100px;">
                    <img src="/img/hero-image.jpg" alt="Hero Image of The Guitar Shop" class="hero-image">
                </div>
                <article>
                    <h2 class="guitarTitle">The Guitar Shop</h2>
                    <br>
                    <p class="guitarText">Opens on this 25th April</p>
                </article>
            </section>
        </main>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
